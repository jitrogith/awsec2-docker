sudo: required
services:
  - docker

before_install:
  - docker build -t jitrogith/awsec2-docker -f Dockerfile.dev .

script:
  - docker run jitrogith/awsec2-docker npm run test -- --coverage

deploy:
  provider: elasticbeanstalk
  region: "us-east-2" 
  app: "docker"
  env: "Docker-env"
  bucket_name: "elasticbeanstalk-us-east-2-084943921102"
  bucket_path: "docker"
  on:
    branch: master
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key:
    secure: "$AWS_SECRET_KEY"